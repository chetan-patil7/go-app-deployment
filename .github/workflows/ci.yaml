name: CI-go-web-app

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'helm/**'

jobs:
  build:
    runs-on: ubuntu-latest #vm or container to run the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go-lang-web-app
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: build
        run: go build -o go-web-app main.go

      - name: Run tests
        run: go test ./...

  Code-Quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push actions
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{ github.run_id }}

  update-helm-chart-with-new-tag:
    runs-on: ubuntu-latest

    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: update tag in helm charts
        run: |
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/go-web-app-chart/values.yaml

      - name: Commit and push the changes
        run: |
          git config --global user.email "chetansk978@gmail.com"
          git config --global user.name "chetan-patil7"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "update tag in helm charts"
          git push
